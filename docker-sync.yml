version: "2"

options:
  verbose: true
  compose-file-path: 'docker-compose.yml'
  #unison_image: 'eugenmayer/unison'
  cli_mode: 'auto'
  max_attempt: 3000

syncs:
  magento2v:
    notify_terminal: true
    src: '../app'
    #sync_strategy: 'unison'
    sync_excludes: [
      'Path .git',
      'Name .gitignore',
      'BelowPath node_modules',
      'BelowPath bower_components',
      'BelowPath sass-cache',
      'BelowPath .sass-cache',
      'Path var/cache',
      'Path var/page_cache',
      'Path var/session',
      'BelowPath .DS_Store'
    ]
    sync_userid: '1000'
    max_attempt: 10

  mysqlv:
    notify_terminal: true
    src: '~/docker-data/mysql57'
    #sync_strategy: 'unison'
    sync_prefer: 'src'
    watch_in_container: true